<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Short Link Generator</title>
    <style>
        body { font-family: sans-serif; background-color: #f4f4f9; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; }
        .container { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 100%; max-width: 450px; text-align: center; }
        h2 { color: #333; margin-bottom: 1.5rem; }
        input { width: 100%; padding: 12px; margin: 8px 0; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #007bff; color: white; border: none; border-radius: 6px; font-size: 16px; font-weight: bold; cursor: pointer; margin-top: 10px; }
        button:hover { background: #0056b3; }
        .success { background: #d4edda; color: #155724; padding: 10px; border-radius: 6px; margin-bottom: 15px; }
        .error { background: #f8d7da; color: #721c24; padding: 10px; border-radius: 6px; margin-bottom: 15px; }
        .result-area { margin-top: 20px; padding-top: 20px; border-top: 1px dashed #ccc; }
        .qr-box img { width: 180px; height: 180px; display: block; margin: 0 auto; border: 1px solid #eee; padding: 5px; }
        a { color: #007bff; text-decoration: none; }
    </style>
</head>
<body>

    <div class="container">
        <h2>üöÄ Buat Link Pendek</h2>

        {% if message %}
            <div class="{{ status }}">{{ message }}</div>
            
            {% if new_link %}
                <div class="result-area">
                    <p>Link pendek kamu:</p>
                    <h3><a href="{{ new_link }}" target="_blank">{{ new_link }}</a></h3>
                    
                    <div class="qr-box">
                        <p>QR Code:</p>
                        <img src="data:image/png;base64,{{ qr_code }}" alt="QR Code">
                    </div>
                    <p style="font-size: 12px; color: gray;">(Klik kanan gambar untuk save)</p>
                    
                    <a href="/" style="display:block; margin-top:20px;">‚¨ÖÔ∏è Buat Lagi</a>
                </div>
            {% endif %}
        {% endif %}

        {% if not new_link %}
        <form method="POST" action="/">
            <div style="text-align: left; font-size: 14px; margin-bottom: 5px; color: #555;">URL Asli</div>
            <input type="url" name="original_url" required placeholder="https://..." autocomplete="off">

            <div style="text-align: left; font-size: 14px; margin-bottom: 5px; color: #555; margin-top: 10px;">Custom Code</div>
            <input type="text" name="custom_code" required placeholder="misal: promo-ku" autocomplete="off">

            <button type="submit">‚ú® Generate Link</button>
        </form>
        {% endif %}

    </div>

</body>
</html>
